<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ul/ol</title>
</head>
<body>
	<h1>This is UL/OL page.</h1>
    <h1>unordered list - Country</h1>
<ul>
	<li>Nepal</li>
	<li>China</li>
	<li>Bhutan</li>
	<li>America</li>
	<li>India</li>
	<li>Australia</li>
	<li>Japan</li>
</ul>
<ul type="square">
	<li>Nepal</li>
	<li>China</li>
	<li>Bhutan</li>
	<li>America</li>
	<li>India</li>
	<li>Australia</li>
	<li>Japan</li>
</ul>
<h1>ordered list</h1>
<ol type="A">
	<li>Nepal</li>
	<li>China</li>
	<li>Bhutan</li>
	<li>America</li>
	<li>India</li>
	<li>Australia</li>
	<li>Japan</li>
</ol>
</body>
</html>
